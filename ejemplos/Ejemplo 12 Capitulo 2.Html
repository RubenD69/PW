<!DOCTYPE html>

<!--Fig.2.14: Formulario.Html-->
<!--Formulario con un campo de texto y campos ocultos-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formularios</title>
    </head>

    <body>
        <button><a href="/index.html">regresar al menu</a></button>
        <h1>Formulario de Retroalimetaci&oacute;n</h1>

        <p>Llene este formulario para ayudarnos a mejorar este sitio.</p>

        <!--En esta etiqueta empeiza el formulario indica el metodo de enviar informacion y la ubicacion-->
        <!--de la secuencia de comandos de procesamiento del formulario-->
        <form method="post" action="http//wwww.deitel.com">
            <!--las entradas ocultas contienen informacion no visual que tambien se enviara-->
            <input type="hidden" name="Destinatario" value="deitel@deitel.com">
            <input type="hidden" name="asunto" value="Formulario de Retroalimetaci&oacute;n">
            <input type="hidden" name="redirigir" value="principal.html">

            <!--<intup type="text"> inserta un campo de texto-->
            <p><label>Nombre:
                <input name="Nombre" type="text" size="25" maxlength="30">
            </label></p>
            <p>
                <!--los tipos de entrada "subimt" y "reset" insertan botones para enviar y borrar el contenido del formulario-->
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </p>
        </form>
    </body>
</html>
