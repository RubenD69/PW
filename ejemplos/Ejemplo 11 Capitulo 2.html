<!DOCTYPE html>

<!--Tabla de HTML5 compleja-->

<html>
    <head>
        <meta charset="UTF-8">
        <title>Tablas</title>
    </head>

    <body>
        <button><a href="/index.html">regresar al menu</a></button>

                    <th rowspan="2">
                        <img src="Camello.png" width="205" height="167" alt="Imagen de un camello con joroba">
                    </th>

                    <!--comina 4 columnas-->

                        <strong>Comparaci&oacute;n  de cam&eacute;lidos</strong><br>
                        fecha aproximada: 10/2011

                </tr>

                    <th># jorobas</th>
                    <th>regi&oacute;n ind&iacute;gena</th>
                    <th>Escupe?</th>
                    <th>Produce lana</th>

            </thead>

            <tbody>
                <tr>
                    <th>Camellos (bactrianos)</th>
                    <td>2</td>
                    <td>Afica/Asia</td>
                    <td>S&iacute;</td>
                    <td>S&iacute;</td>
                </tr>
                <tr>
                    <th>Llamas</th>

                    <td>Monta&ntilde;as de los Andes</td>
                    <td>S&iacute;</td>
                    <td>S&iacute;</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
