<!DOCTYPE html>

<!--Fig 6.14: bienvenidos.html-->
<!--Uso de operadores de igualdad y relacionales-->
<html>
<head>
    <meta charset="UTF-8">
    <title>Uso de operaciones relacionales</title>
    <script>

        var nombre = window.prompt("Escribe tu nombre"); //cadena dada por el usiario
        var ahora = new Date(); //fecha y horas actuales
        var hora = ahora.getHours(); //hora actual(0-23)

        //lee el nombre del cuadro indicador como una cadena
        nombre = window.prompt("Escriba su nombre");

        //detrmina la ma√±ana
        if (hora < 12)
            document.write("<h1>Buenos Dias, ");
        //determina si la hora es pm
        if (hora >= 12)
            {
                //convierte el reloj de 12 horas
                hora = hora - 12;

                //determina si es antes de las 6pm
                if (hora < 6)
                    document.write("<h1>Buenas Tardes, ");
                //determina si es despues de las 6pm
                if (hora >= 6 )
                document.write("<h1>Buenas Noches, ")
            } //end  if
            document.writeln(nombre + ", Bienvenido a la progrmacion en javascript");
    </script>
</head>
